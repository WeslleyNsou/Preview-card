<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" media="all">
    <title>Product preview card component</title>
</head>
<body>
    <main>
        <section>
    
            <div class="img">
                <img src="images/image-product-mobile.jpg" alt="Perfume">
            </div>
     
            <h1 class="title">Perfume</h1>
     
            <h2 class="sub-title">
              Gabrielle Essence Eau De Parfum
            </h2>

            <p class="descripion">  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.
            </p>

            <div id="contain-preco">
                <p class="preco-desconto"> $149.99</p>
                <p class="preco-real">  $169.99</p>
            </div>

            <div id="contain-button">
                <div class="button">  Add to Cart</div>
            </div>

        </section>
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Your Name Here</a>.
          </div>
    </footer>
</body>
</html>
