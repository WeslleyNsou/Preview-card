<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css" media="all">
    <title>Product preview card component</title>
</head>
<body>
    <main>
        <section>
    
            <div id="contain-img">
                <img id="mobili" src="images/image-product-mobile.jpg" alt="Perfume">
                <img id="pc" src="images/image-product-desktop.jpg" alt="Perfume">
            </div>

            <div id="contain-content">

                <h1 class="title">Perfume</h1>

                <h2 class="sub-title">
                  Gabrielle Essence Eau De Parfum
                </h2>
                <p class="descripion">  A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.
                </p>
                <div id="contain-preco">
                    <p class="preco-desconto"> $149.99</p>
                    <p class="preco-real">  $169.99</p>
                </div>
                <div id="button">
                    <div id="contain-button">
                        <div class="button">  <span class="material-symbols-outlined">
                            remove_shopping_cart
                        </span>  Add to Cart</div>
                    </div>
                </div>
            </div>

        </section>
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Your Name Here</a>.
          </div>
    </footer>
</body>
</html>
